version: v1
name: buf.build/temporalio/api
deps:
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/googleapis/googleapis
build:
  excludes:
    # Buf won't accept a local dependency on the google protos but we need them
    # to run api-linter, so just tell buf it ignore it
    - google
breaking:
  use:
    - WIRE_JSON
  ignore:
    - google
    # TODO (yuandrew): remove this. Added for "heartbeat" changes
    - temporal/api/workflowservice/v1/request_response.proto
    - temporal/api/worker/v1/message.proto
lint:
  use:
    - DEFAULT
  ignore:
    - google
