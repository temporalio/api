syntax = "proto3";

package temporal.api.enums.v1;

option go_package = "go.temporal.io/api/enums/v1;enums";
option java_package = "io.temporal.api.enums.v1";
option java_multiple_files = true;
option java_outer_classname = "ActivityStateProto";
option ruby_package = "Temporalio::Api::Enums::V1";
option csharp_namespace = "Temporalio.Api.Enums.V1";

// Detailed state of an activity for both pending and completed activities.
enum ActivityState {
    ACTIVITY_STATE_UNSPECIFIED = 0;
    // Activity was scheduled but not yet started.
    ACTIVITY_STATE_SCHEDULED = 1;
    // Activity has started executing.
    ACTIVITY_STATE_RUNNING = 2;
    // Activity failed and is backing off before retrying.
    ACTIVITY_STATE_BACKING_OFF = 3;
    // Activity was paused.
    ACTIVITY_STATE_PAUSED = 4;
    // Activity has completed successfully.
    ACTIVITY_STATE_COMPLETED = 5;
    // Activity has failed.
    ACTIVITY_STATE_FAILED = 6;
    // Activity has timed out.
    ACTIVITY_STATE_TIMED_OUT = 7;
    // Activity has been cancelled.
    ACTIVITY_STATE_CANCELLED = 8;
}

