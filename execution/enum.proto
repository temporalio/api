syntax = "proto3";

package execution;

option go_package = "go.temporal.io/temporal-proto/execution";
option java_package = "io.temporal.proto.execution";
option java_multiple_files = true;

enum WorkflowExecutionStatus {
    WORKFLOW_EXECUTION_STATUS_UNKNOWN = 0;
    WORKFLOW_EXECUTION_STATUS_RUNNING = 1;
    WORKFLOW_EXECUTION_STATUS_COMPLETED = 2;
    WORKFLOW_EXECUTION_STATUS_FAILED = 3;
    WORKFLOW_EXECUTION_STATUS_CANCELED = 4;
    WORKFLOW_EXECUTION_STATUS_TERMINATED = 5;
    WORKFLOW_EXECUTION_STATUS_CONTINUED_AS_NEW = 6;
    WORKFLOW_EXECUTION_STATUS_TIMED_OUT = 7;
}

enum PendingActivityState {
    PENDING_ACTIVITY_STATE_SCHEDULED = 0;
    PENDING_ACTIVITY_STATE_STARTED = 1;
    PENDING_ACTIVITY_STATE_CANCEL_REQUESTED = 2;
}
