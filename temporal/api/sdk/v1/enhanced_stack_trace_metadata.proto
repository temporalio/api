syntax = "proto3";

package temporal.api.sdk.v1;

option go_package = "go.temporal.io/api/sdk/v1;sdk";
option java_package = "io.temporal.api.sdk.v1";
option java_multiple_files = true;
option java_outer_classname = "EnhancedStackTraceMetadataProto";
option ruby_package = "Temporalio::Api::Sdk::V1";
option csharp_namespace = "Temporalio.Api.Sdk.V1";

// Internal structure used to create worker stack traces with references to code.
message EnhancedStackTraceMetadata {
    SDKInfoDefinition sdk = 1;
    map<string, FileSliceDefinition> sources = 2;
    repeated StackTraceDefinition stacks = 3;
}

// (-- api-linter: core::0123::resource-annotation=disabled
//     aip.dev/not-precedent: Naming sdk version is optional.  --)
message SDKInfoDefinition {
    string name = 1;
    string version = 2;
}

// "Slice" of a file -- a line offset and code fragment corresponding to the worker's stack.
message FileSliceDefinition {
    // (-- api-linter: core::0141::forbidden-types=disabled
    //     aip.dev/not-precedent: These really shouldn't have negative values. --)
    uint32 line_offset = 1;
    string content = 2;
}

// More specific location details of a file: its path, precise line and column numbers if applicable, and function name if available.
message FileLocationDefinition {
    string file_path = 1;
    // (-- api-linter: core::0141::forbidden-types=disabled
    //     aip.dev/not-precedent: These really shouldn't have negative values. --)
    uint32 line = 2;
    // (-- api-linter: core::0141::forbidden-types=disabled
    //     aip.dev/not-precedent: These really shouldn't have negative values. --)
    uint32 column = 3;
    string function_name = 4;
}

// Collection of FileLocation messages from a single stack.
message StackTraceDefinition {
    repeated FileLocationDefinition locations = 1;
    bool hide_default = 2;
}