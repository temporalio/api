syntax = "proto3";

package temporal.api.compute.v1;

option go_package = "go.temporal.io/api/compute/v1;compute";
option java_package = "io.temporal.api.compute.v1";
option java_multiple_files = true;
option java_outer_classname = "ScalerProto";
option ruby_package = "Temporalio::Api::Compute::V1";
option csharp_namespace = "Temporalio.Api.Compute.V1";

// Scaler instructs the Temporal Service when to scale up or down the number of
// Workers that comprise a WorkerDeployment.
message Scaler {
    // The lower limit for the number of Workers (in the WorkerDeployment) to
    // which the Scaler can scale down.
    int32 min_instances = 1;
    // The upper limit for the number of Workers (in the WorkerDeployment) to
    // which the Scaler can scale up. Must be greater than or equal to
    // minReplicas.
    int32 max_instances = 2;
}
