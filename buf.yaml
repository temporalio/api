version: v1
deps:
  - buf.build/grpc-ecosystem/grpc-gateway
build:
  excludes:
    # Buf won't accept a local dependency on the google protos but we need them
    # to run api-linter, so just tell buf it ignore it
    - google
breaking:
  use:
    - WIRE_JSON
  ignore:
    - google
    - temporal/api/nexus/v1/message.proto
    - temporal/api/history/v1/message.proto
    - temporal/api/command/v1/message.proto
    - temporal/api/failure/v1/message.proto
    - temporal/api/workflow/v1/message.proto
    - temporal/api/operatorservice
lint:
  use:
    - DEFAULT
  ignore:
    - google
